<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">

    </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'inv_check/style.css' %}">
  
   <title>SC Cycling Merch</title>
</head>



<body>

   <h1><center>USC Cycling Merch</center></h1>

    <div class="sidenav">
     {% block sidebar %}
          
              <nav id="sidebar">
             <div id='sidebarimg'>
              <img src="{% static 'inv_check/images/SCcycling_logo.png' %}", alt='logo'>
              </div>
              <h4>Public menu</h4>
                <ul >
                  <li><a href="{% url 'index' %}">Home</a></li>
                  <li><a href="{% url 'item-select-public' %}">Select an item</a></li>
                  <li><a href="{% url 'order-form' %}">Order form</a></li>
                </ul>
                <h4>eBoard menu</h4>
                <ul>
                  <li><a href="{% url 'item-search' %}">Search for item</a></li>
                  <li><a href="{% url 'item-selection' %}">Select an item (details)</a></li>
                  <li><a href="{% url 'show-orders' %}">Show orders</a></li>
                  <li><a href="{% url 'record-sale' %}">Record a sale</a></li>
                  <li><a href="{% url 'new-item' %}">Add new item</a></li>
                </ul>
                </nav>
        
     {% endblock %}
     </div>

       <div style="margin-left:20%">
        {% block content %}
        {% endblock %}
       </div>

</body>
</html>
